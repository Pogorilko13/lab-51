<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ЛР4 – JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Веб-програмування – Лабораторна №4</h1>
    <button id="themeToggle">Перемкнути тему</button>
  </header>

  <main>
    <section id="comments">
      <h2>Коментарі роботодавців</h2>
      <div id="commentList">Завантаження коментарів...</div>
    </section>
  </main>

  <footer>
    <h3>Інформація про систему:</h3>
    <div id="localStorageData">Завантаження даних...</div>
  </footer>

  <div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button">&times;</span> 
    <h2>Зворотній зв'язок</h2>
    <form action="https://formspree.io/f/mblowvlp" method="POST">
      <input type="text" name="name" placeholder="Ім’я" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Телефон" required>
      <textarea name="message" placeholder="Повідомлення" required></textarea>
      <button type="submit">Відправити</button>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
